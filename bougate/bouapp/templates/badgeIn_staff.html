{% extends 'base.html' %}
{% block title %}
Badge in gadget
{% endblock %}
{% block content %}

<!-- <div class="container"> -->
    <div class="title bg-white p-3" style="display: flex;">
        <div class="menu text-dark" id="btn">
            <i class="fas fa-bars    "></i>
        </div>
        <h5 class="text-left" style="font-weight: 600; margin-left: 10px;">BADGE IN STAFF</h5>
    </div>

    <button type="button" class="btn bg-white shadow rounded mt-3 mb-3" style="border: 1px solid #2A0403; margin-left: 20px;" data-bs-toggle="modal" data-bs-target="#addPersonModal">
        Scan Bank Device
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="addPersonModal" tabindex="-1" aria-labelledby="addPersonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addPersonModalLabel">Scan bank device </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-2">
              <!-- <form action="" method="POST" > -->
      
                <a href="{% url 'scan' %}" class="btn-success">scan</a>
              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn bg-white shadow rounded mt-3 mb-3" style="border: 1px solid #2A0403; margin-left: 20px;" data-bs-toggle="modal" data-bs-target="#register">
        Register Personal Gadget
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="register" tabindex="-1" aria-labelledby="addPersonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addPersonModalLabel">Register personal gadget </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-2">
              <form action="" method="post">
                <!-- {% csrf_token %}
                {{ form_item.as_p }} -->
                <div class="form-group mt-2">
                  <label for="">Employee ID: </label>
                  <input type="text" name="empId" class="form-control">
                </div>
                <div class="form-group mt-2">
                  <label for="">Gadget Type: </label>
                  <input type="text" name="gadgetType" class="form-control">
                </div>
                <div class="form-group mt-2">
                  <label for="">Number of Gadgets </label>
                  <input type="text" name="gadgetno" class="form-control">
                </div>
                <div class="form-group mt-2">
                  <label for="">Date/Time: </label>
                  <input type="text" name="date_time" class="form-control">
                </div>
                <input type="submit" name="Submit" value="Register " class=" mt-3 btn form-control text-white" style = "background-color: #2A0403;">
          
              </form>
            </div>
          </div>
        </div>
      </div>
<!-- </div> -->
<!-- register personal gadget -->
 
    <div class="register p-3">
      <h5 class="text-left" style="font-weight: 600; margin-left: 10px;"></h5>

          <table class="table">
            <thead>
              <tr>
                <th>Employee ID</th>
                <th>Bank Gadget</th>
                <th>Personal Device</th>
                <th>Number of gadgets</th>
                <th>Date/time</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              
                <td scope="row">00117</td>
                <td>None</td>

                <td>
                  <!-- {% for content in context %} -->
                  <a class="text-danger text-center">{{ barcode }}</a>
                  <!-- {% endfor %} -->
                </td>
                <td>
                  <a href="" class="btn btn-warning">BADGE IN</a>
                </td>

              </tr>
              
            </tbody>
          </table>
        
      </div>
    </div>




{% endblock%}
